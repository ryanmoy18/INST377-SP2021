<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>Ryan Moy Lab 4</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>

        <h1> Ryan Moy Lab 4</h1>

            <form action="/api" method="post">
                <ul class ='flex-outer'>
                <li>
                    <label for='fname'>First Name</label>
                    <input name='fname' type='text' id='fname' placeholder='Enter your first name here'>
                </li>

                <li>
                    <label for='lname'>Last Name</label>
                    <input name='lname' type='text' id='lname' placeholder='Enter your last name here'>
                </li>

                <li>
                    <label for='email'>E-Mail</label>
                    <input name='email' type='email' id='email' placeholder='Enter your email here'>
                </li>

                <li>
                    <label for='phone'>Phone</label>
                    <input name='phone' type='tel' id='phone' placeholder='Enter your phone here'>
                </li>

                <li>
                    <label for='message'>Message</label>
                    <textarea name='message' rows='6' cols='33' id='message' placeholder='Enter your message here'></textarea>
                </li>

                <li>
                    <p> Age </p>
                    <ul class='flex-inner'>
                        <li>
                            <label for='eighteen-to-thirtyfive'>18-35</label>
                            <input name='18-35' type='checkbox' id='eighteen-to-thirtyfive'>
                        </li>

                        <li>
                            <label for='thirtyfive-to-fifty'>35-50</label>
                            <input name='35-50' type='checkbox' id='thirtyfive-to-fifty'>
                        </li>

                        <li>
                            <label for='fifty-to-sixtyfive'>50-65</label>
                            <input name='50-65' type='checkbox' id='fifty-to-sixtyfive'>
                        </li>

                    </ul>

                <li>
                    <button name='submit' id='submit' type='submit'>Submit Post</button>
                </li>

                </li>
            </ul>
            </form>

    </body>
</html>
